name: CI Pipeline

on: push

jobs:
  sentiment-project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup NLTK data
        run: |
          python -c "
          import nltk
          import ssl
          try:
              _create_unverified_https_context = ssl._create_unverified_context
          except AttributeError:
              pass
          else:
              ssl._create_default_https_context = _create_unverified_https_context
          
          nltk.download('punkt', quiet=True)
          nltk.download('stopwords', quiet=True) 
          nltk.download('wordnet', quiet=True)
          nltk.download('omw-1.4', quiet=True)
          print('✅ NLTK data downloaded successfully')
          "
          
      - name: Verify DVC installation
        run: |
          dvc --version
          echo "DVC installed successfully"

      - name: Configure AWS credentials for DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "AWS credentials configured for DVC S3 remote"
          aws --version || echo "AWS CLI not available, but S3 access will work through boto3"

      - name: Pull DVC data from remote
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          AWS_DEFAULT_REGION: us-east-1
        run: |
          dvc pull || echo "DVC pull failed or no remote data to pull, continuing with pipeline"

      - name: run pipeline
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          AWS_DEFAULT_REGION: us-east-1
        run: |
          dvc repro
          
      - name: Push results to DVC remote
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          AWS_DEFAULT_REGION: us-east-1
        run: |
          dvc push || echo "DVC push failed, but pipeline completed successfully"
          
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v --tb=short
          else
            echo "No tests directory found, skipping tests"
          fi
          
      - name: Validate model artifacts
        run: |
          ls -la models/
          python -c "import pickle; model = pickle.load(open('models/model.pkl', 'rb')); print('✅ Model loaded successfully')"
          python -c "import pickle; vectorizer = pickle.load(open('models/vectorizer.pkl', 'rb')); print('✅ Vectorizer loaded successfully')"